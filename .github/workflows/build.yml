name: Build Executables

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: ppxai
            asset_name: ppxai-linux-amd64
          - os: macos-latest
            artifact_name: ppxai
            asset_name: ppxai-macos
          - os: windows-latest
            artifact_name: ppxai.exe
            asset_name: ppxai-windows.exe

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller ppxai.spec

    - name: Verify build (Unix)
      if: runner.os != 'Windows'
      run: |
        ls -lh dist/
        file dist/${{ matrix.artifact_name }}

    - name: Verify build (Windows)
      if: runner.os == 'Windows'
      run: |
        dir dist\

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/ppxai-linux-amd64/ppxai
          artifacts/ppxai-macos/ppxai
          artifacts/ppxai-windows.exe/ppxai.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
