name: Build Executables

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync --frozen --dev

    - name: Run tests
      run: uv run pytest tests/ -v --ignore=tests/test_custom_endpoint_integration.py

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: ppxai
            asset_name: ppxai-linux-amd64
          - os: macos-latest
            artifact_name: ppxai
            asset_name: ppxai-macos-arm64
          - os: macos-13
            artifact_name: ppxai
            asset_name: ppxai-macos-intel
          - os: windows-latest
            artifact_name: ppxai.exe
            asset_name: ppxai-windows.exe

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync --frozen --extra build

    - name: Build with PyInstaller
      run: uv run pyinstaller ppxai.spec

    - name: Verify build (Unix)
      if: runner.os != 'Windows'
      run: |
        ls -lh dist/
        file dist/${{ matrix.artifact_name }}

    - name: Verify build (Windows)
      if: runner.os == 'Windows'
      run: |
        dir dist\

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts/

    - name: Rename artifacts for release
      run: |
        mv artifacts/ppxai-linux-amd64/ppxai artifacts/ppxai-linux-amd64/ppxai-linux-amd64
        mv artifacts/ppxai-macos-arm64/ppxai artifacts/ppxai-macos-arm64/ppxai-macos-arm64
        mv artifacts/ppxai-macos-intel/ppxai artifacts/ppxai-macos-intel/ppxai-macos-intel
        mv artifacts/ppxai-windows.exe/ppxai.exe artifacts/ppxai-windows.exe/ppxai-windows.exe

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/ppxai-linux-amd64/ppxai-linux-amd64
          artifacts/ppxai-macos-arm64/ppxai-macos-arm64
          artifacts/ppxai-macos-intel/ppxai-macos-intel
          artifacts/ppxai-windows.exe/ppxai-windows.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
